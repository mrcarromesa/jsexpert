<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .form-group {
      margin: 10px;
    }
  </style>
</head>
<body>
  <form action="" id="form">
    <div class="form-group">
      <label for="description" id="description">Description</label>
      <input type="text" name="description" id="description" />
    </div>
    <div class="form-group">
      <label for="csv-file" id="csv-file-label">CSV file</label>
      <input type="file" accept=".csv" name="csv-file" id="csv-file" />
    </div>
    <div class="form-group">
      <input type="checkbox" checked name="worker" id="worker" />
      <label for="worker" id="worker">Should use worker threads?</label>
    </div>
    <div class="form-group">
      <button type="submit" id="button">Search</button>
      <button type="reset" id="bt_reset">Reset</button>
    </div>
    <div class="form-group">
      <output id="file-size"></output>
    </div>
    <div class="form-group">
      <label for="progress">Processing progress:</label>
      <!-- progress[id=progress][value=0][max=100] -->
      <progress id="progress" name="progress" value="0" max="100">0%</progress>
    </div>
    <div class="form-group">
      <output id="debug"></output>
    </div>
  </form>

  <script src="./src/index.js" type="module"></script>
</body>
</html>
